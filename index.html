<script>
  document.getElementById("whatsapp-button").addEventListener("click", function (e) {
    e.preventDefault();

    fetch("https://gruposchartes.online/track.php", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        event_name: "Contact",
        url: window.location.href,
        custom_data: {
          button: "whatsapp",
          destination: "https://tiny.one/yc35uk59"
        }
      })
    }).finally(() => {
      window.open("https://tiny.one/yc35uk59", "_blank");
    });
  });
</script>
